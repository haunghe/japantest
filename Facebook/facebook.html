<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook - Đăng nhập hoặc đăng ký</title>
    <link rel="icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fvi.wikipedia.org%2Fwiki%2FT%25E1%25BA%25ADp_tin%3AFacebook_f_logo_(2019).svg&psig=AOvVaw3_dYeF5UuVHYlwS8AOo_KO&ust=1653903153451000&source=images&cd=vfe&ved=0CAwQjRxqFwoTCKCd1suzhPgCFQAAAAAdAAAAABAD" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="left">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
        <h2>Facebook giúp bạn kết nối và chia sẻ với những người trong cuộc sống của bạn.</h2>
    </div>
    <div class="right">
        <form class="right-top">
            <input type="text" placeholder="Địa chỉ email hoặc số điện thoại">
            <input type="password" placeholder="Mật khẩu">
            <button class="btn-login">Đăng nhập</button>
            <a class="a-forgot_password" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">
                Quên mật khẩu</a>
            <hr>
            <button class="btn-signup">Tạo tài khoản mới</button>
        </form>
        <div class="right-bottom">
            <a class="create-page" href="https://www.facebook.com/pages/create/?ref_type=registration_form">Tạo trang</a>
            dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp.
        </div>
    </div>
</div>
</body>
</html>
